apply plugin: "com.diffplug.spotless"

spotless {
    kotlin {
        target '**/*.kt'
        ktlint("0.37.2").userData(['disabled_rules': 'no-wildcard-imports'])
        trimTrailingWhitespace()
        indentWithSpaces()
        endWithNewline()
    }

    java {
        target 'src/*/java/**/*.java'
        googleJavaFormat('1.8').aosp()
    }
}
